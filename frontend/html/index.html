<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>R6 Operator Tierlist</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="app-header">
      <p class="kicker">Rainbow Six Siege</p>
      <h1>Operator Tier List</h1>
    </header>

    <div class="layout">
      <div id="tiers"></div>

      <aside class="sidebar">
        <h2>Operadores disponibles</h2>
        <div id="pool" class="operators pool"></div>
        <button class="save-btn" onclick="save()">Guardar cambios</button>
      </aside>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
